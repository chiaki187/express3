<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ナビして！真っ暗 刑務所脱出ゲーム</title>
    <link rel="stylesheet" href="index.css"> 
    <style>
      .center {
        text-align: center;
      }

      .title {
        font-size: 2em;
      }
      .title-Space {
        margin-top: 100px;
      }
      .msg-Fromgame {
        font-size: 1.5em;
        color: #5f5f5f;
      }
      .setColorHightLight {
        color: rgb(255, 77, 0);
      }
      .setColorGreen {
        color: rgb(113, 229, 45);
      }
      .setColorClear {
        color: rgb(113, 229, 255);
      }
      .setColorDarkClear{
        color:rgb(69, 120, 132)
      }
      .startBtm {
        display: block;
        margin: 0 auto;
      }

      .retireBtm {
        display: block;
        margin-left: 100px;
        margin-right: auto;
      }
      .finishBtm {
        display: flex;
        background-color: #f44336;
        color: white;
        margin-left: auto;
      }

      /*ゲームオーバーとかゲームクリアとかの文字サイズとか*/
      .bigSentence {
        font-size: 60px;
        margin-bottom: 200px;
      }

      .button-container {
        display: flex;
        width: 90%;
      }

      .gameFrame {
        width: 60%;
        height: 400px;
        border: 5px solid #000000;
        align-content: center;
        margin: 0 auto;
        margin-bottom: 50px;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .gameFrameBlack {
        width: 80%;
        height: 100%;
        /*position: absolute;*/
        align-content: center;
        top: 0;
        left: 0;
        background-color: #000000;
        z-index: 0;
      }
      /* ビューアー用の暗い背景 */
      .gameFrameBlack.dark-mode {
        background-color: #1a1a1a; /* 真っ黒に近い色 */
      }


      .mainChara { /* 自分のキャラ（ナビゲーターが操作） */
        width: 50px;
        height: 50px;
        background-color:rgba(255, 255, 255,0);
        border: 5px solid #b6e4f5;
        border-radius: 50%;
        position: absolute;
        transition: transform 0.05s linear;
        
        z-index: 1;
      }
      .otherChara { /* 相手のキャラ（ビューアーが見るナビゲーターのキャラ） */
        width: 50px;
        height: 50px;
        background-color: #ffffff; /* 自分のキャラと色を変える */
        border: 5px solid #b6e4f5;
        border-radius: 50%;
        position: absolute;
        transition: transform 0.05s linear;
        z-index: 1;
      }

      .enemyChara {
        width: 50px;
        height: 50px;
        background-color: #ff2525;
        border: 5px solid #2d1512;
        border-radius: 50%;
        position: absolute;
        transition: top 0.05s linear, left 0.05s linear;
        z-index: 1;
      }

      /*説明文*/
      /* カルーセル全体 */
      .carousel {
        /* 水平方向中央寄せ */
        display: flex;
        justify-content: center;
      }
      /* カルーセル内容 */
      .contains {
        /* サイズは自由に変更してください。*/
        /* 下の.slideも同じサイズにしてください。 */
        width: 700px;
        height: 600px;
        overflow: hidden;
        position: relative;
        padding: 0;
        list-style: none;
      }
      /* スライド切り換え用ラジオボタンは常に非表示 */
      .slide_select {
        display: none;
      }
      /* 各スライド */
      .slide {
        /* サイズは自由に変更してください。*/
        /* 上の.containsも同じサイズにしてください。 */
        width: 700px;
        height: 600px;
        position: absolute;
        /* スライドの初期値は選択されていないので透明にしておく */
        opacity: 0;
      }
      /* 前へ次へボタン */
      .scroll_button {
        position: absolute;
        display: block;
        height: 30px;
        width: 30px;
        /* 縦中央から20px上の位置 */
        top: 50%;
        margin-top: -20px;
      /* 上辺と右辺のみ幅5pxの枠線 */
        border-width: 5px 5px 0 0;
        border-style: solid;
        border-color: #000000;
        cursor: pointer;
        /* 普段はボタンはやや薄くする */
        opacity: 0.5;
        /* スライドよりも前面にする */
        z-index: 3;
      }
      /* ホバー時にボタンを強調 */
      .scroll_button:hover {
        opacity: 1;
      }
      /* 前へボタン */
      .scroll_prev {
        left: 15px;
        /* 上辺と右辺の枠線を回転して"＜"にする */
        transform: rotate(-135deg);
      }
      /* 次へボタン */
      .scroll_next {
        right: 15px;
        /* 上辺と右辺の枠線を回転して"＞"にする */
        transform: rotate(45deg);
      }
      /* スライド移動ボタンエリア */
      .move_controler {
        position: absolute;
        bottom: 20px;
        margin-top: 100px;
        width: 100%;
        text-align: center;
      }
      /* スライド移動の各ボタン */
      .button_move {
        display: inline-block;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        border-radius: 100%;
        cursor: pointer;
        /* 普段はやや薄くする */
        opacity: 0.5;
        /* スライドより前面にする */
        z-index: 2;
      }
      /* ホバー時はやや明るくする */
      .button_move:hover {
        opacity: 0.75;
      }
      /* スライド移動ボタンの色 */
      .button_move {
        background-color: #000000;
      }
      /* 1番目のスライド選択時 */
      /* 1番目のスライドの透明度を0にして表示する */
      .slide_select:nth-of-type(1):checked ~ .slide:nth-of-type(1) {
        opacity: 1;
      }
      /* 1番目のスライドの前へ次へボタンの領域を */
      .slide_select:nth-of-type(1):checked
        ~ .move_controler
        .button_move:nth-of-type(1) {
        opacity: 1;
      }
      .slide_select:nth-of-type(2):checked ~ .slide:nth-of-type(2) {
        opacity: 1;
      }
      .slide_select:nth-of-type(2):checked
        ~ .move_controler
        .button_move:nth-of-type(2) {
        opacity: 1;
      }
      .slide_select:nth-of-type(3):checked ~ .slide:nth-of-type(3) {
        opacity: 1;
      }
      .slide_select:nth-of-type(3):checked
        ~ .move_controler
        .button_move:nth-of-type(3) {
        opacity: 1;
      }
      .slide_select:nth-of-type(4):checked ~ .slide:nth-of-type(4) {
        opacity: 1;
      }
      .slide_select:nth-of-type(4):checked
        ~ .move_controler
        .button_move:nth-of-type(4) {
        opacity: 1;
      }
      .slide_select:nth-of-type(5):checked ~ .slide:nth-of-type(5) {
        opacity: 1;
      }
      .slide_select:nth-of-type(5):checked
        ~ .move_controler
        .button_move:nth-of-type(5) {
        opacity: 1;
      }



      /*/------------------*/
     .slideshow-container {
          max-width: 700px; /* 指定された幅 */
          max-height: 500px; /* 指定された高さ */
          position: relative;
          margin: auto;
          overflow: hidden; /* はみ出した画像を隠す */
      }

      .mySlides {
          display: none; /* 初期状態では全ての画像を非表示 */
      }

      .mySlides img {
          width: 100%;
          height: 500px; /* 指定された高さ */
          object-fit: cover; /* 画像がコンテナに収まるように調整 */
      }

      /* 左右の矢印ボタン */
      .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: white;
          font-weight: bold;
          font-size: 30px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
          background-color: rgba(0,0,0,0.5); /* 半透明の背景 */
      }

      /* 次へボタンを右に配置 */
      .next {
          right: 0;
          border-radius: 3px 0 0 3px;
      }

      /* ホバー時のスタイル */
      .prev:hover, .next:hover {
          background-color: rgba(0,0,0,0.8);
      }

      /* フェードインアニメーション */
      .fade {
          animation-name: fade;
          animation-duration: 1.5s;
      }

      @keyframes fade {
          from {opacity: .4}
          to {opacity: 1}
      }
            




      /* 最初は非表示にしておく画面たち */
      #waitingScreen,
      #SucccessConectScreen,
      #gameScreen,
      #gameOverScreen,
      #gameClearScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--最初に入った人の接続待ち画面-->
    <div id="waitingScreen">
      <h1 class="title center">ナビして！真っ暗 刑務所脱出ゲーム</h1>
      
       <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="0.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="2.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="3.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="4.png" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
      
      <h2 class="msg-Fromgame title-Space center">相手の接続を待っているよ</h2>
    </div>

    <!--接続が完了-->
    <div id="SucccessConectScreen">
      <h1 class="title center">ナビして！真っ暗 刑務所脱出ゲーム</h1>



       <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="0.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="2.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="3.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="4.png" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


      <h2 class="msg-Fromgame title-Space setColorHightLight center" id="BeforePush-startBtm">接続が完了したよ！ゲーム開始ボタンを押そう↓</h2>
      <h2 class="msg-Fromgame title-Space setColorGreen center" id="AfterPush-startBtm" style="display: none;">相手がスタートボタンを押すのを待っているよ</h2>
      <button id="startButton" class="title startBtm center">ゲーム開始</button>
    </div>

    <!--ゲーム画面-->
    <div id="gameScreen">
      <h1 class="title center">ナビして！真っ暗 刑務所脱出ゲーム</h1>
      <h2 class="msg-Fromgame title-Space setColorHightLight center" id="gameStatusMessage">ゲームが開始されたよ！</h2>
      <!--ゲームの枠-->
      <div id="gameFrame" class="gameFrame">
        <div id="myChara" class="mainChara"></div>
        <div id="otherChara" class="otherChara"></div>
        <div id="enemyChara1" class="enemyChara"></div>
        <div id="enemyChara2" class="enemyChara"></div>
        <div id="otherEnemyChara1" class="enemyChara setColorClear"></div>
        <div id="otherEnemyChara2" class="enemyChara setColorClear"></div>
        <div id="gameFrameBlack" class="gameFrameBlack"></div>
      </div>
      <div class="button-container">
        <button id="retireButton" class="title retireBtm">ゲームリタイア</button>
        <button id="finishButton" class="title finishBtm">ゲーム終了</button>
      </div>
    </div>

    <!--ゲームオーバー画面-->
    <div id="gameOverScreen">
      <h1 class="title center">ナビして！真っ暗 刑務所脱出ゲーム</h1>
      <h1 class="bigSentence title-Space center setColorHightLight">Game Over</h1>
      <h1 class="bigSentence title-Space center setColorHightLight">脱獄失敗...(´;ω;｀)</h1>
      <button id="replayButton" class="title startBtm center">replay</button>
    </div>

    <!--ゲームクリア画面-->
    <div id="gameClearScreen">
      <h1 class="title center">ナビして！真っ暗 刑務所脱出ゲーム</h1>
      <h1 class="bigSentence title-Space center setColorClear">Game Clear!!!!</h1>
      <h1 class="bigSentence title-Space center setColorClear">脱獄成功！(≧▽≦)</h1>
      <button id="clearReplayButton" class="title startBtm center">replay</button>
    </div>

    <!-- app.jsを読み込む -->
    <script src="app.js"></script>
  </body>
</html>
