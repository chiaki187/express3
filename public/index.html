<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="index.css">
    <style>

      .center{
        text-align: center;       
      }

      .title{
        font-size: 2em;
      }
      .title-Space{
        margin-top: 100px;
      }
      .msg-Fromgame{
        font-size: 1.5em;
        color: #5f5f5f;
      }
      .setColorHightLight{
        color:rgb(229, 100, 45)
      }
      .startBtm{
        display: block;
        margin: 0 auto;
      }

      
    </style>
  </head>
  <body>
    <!--最初に入った人の接続待ち画面-->
    <div id="waitingScreen">

      <h1 class="title title-Space center">ナビして！真っ暗</h1>
      <h1 class="title center">刑務所脱出ゲーム</h1>
      <h2 class="msg-Fromgame title-Space center">相手の接続を待っているよ</h2>
    </div>


    <!--接続が完了＆ゲームスタート-->
    <div id="SucccessConectScreen">
      <h1 class="title title-Space center">ナビして！真っ暗</h1>
      <h1 class="title center">刑務所脱出ゲーム</h1>
      <h2 class="msg-Fromgame title-Space setColorHightLight center">接続が完了したよ！ゲーム開始ボタンを押そう↓</h2>
      <button id="startButton" class="title startBtm center">ゲーム開始</button>
    </div>



    
    <script>
     

      function main() {
        const host = location.origin.replace(/^http/, 'ws')
        const ws = new WebSocket(host + '/ws')
        const myId = self.crypto.randomUUID().substr(0, 8)

        const form = document.querySelector('.form')
    

        form.onsubmit = function (e) {
          e.preventDefault();
          const input = document.querySelector('.input');
          const text = input.value;
          const name = nameInput.value || '匿名';
          ws.send(JSON.stringify({ type: 'start', id: myId, name, text }));
          input.value = '';
          input.focus();
        }

        ws.onmessage = function (msg) {
          const data = JSON.parse(msg.data);
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');

          /*画面のid取得*/
          const waitingScreen = document.getElementById('waitingScreen');
          const SucccessConectScreen = document.getElementById('SucccessConectScreen');


          if (data.type === 'ready') {
            waitingScreen.style.disyplay="none";
            SucccessConectScreen.syle.display="block";
            return;
          }

          if (data.type === 'satrt') {
            const { id, name, text } = data;
            if (id === myId) {
              li.textContent = `(${id})自分: ${text}`;
            } else {
              li.textContent = `${id} (${name}): ${text}`;
            }
            messageList.appendChild(li);
          }
        }

        ws.onopen = function () {
          ws.send(JSON.stringify({ type: 'ready', text: '接続完了' }))
        }

        ws.onclose = function () {
          const messageList = document.querySelector('.messages')
          const li = document.createElement('li')
          li.textContent = 'WebSocketが切断されました'
          messageList.appendChild(li)
        }

        // GUIのテスト
        drawCircle()
      }

      main()
    </script>
  </body>
</html>
